<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Improvisations</title>
    <link rel="stylesheet" typeapp="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- ngToast -->
    <link rel="stylesheet" href="bower_components/ngToast/dist/ngToast.min.css">

    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap Material Design -->
    <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">-->
    <!--<link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">-->

</head>
<body>
    <div ng-app="App" ng-controller="homeController" class="container-fluid main-container">
        <h1 class="page-header">Mes improvisations</h1>
        <button class="btn btn-default" ng-click="echo(improvisations)">Show improvisations</button>
        <toast></toast>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <colgroup>
                    <col class="col-theme">
                    <col class="col-category">
                    <col class="col-player-number">
                    <col class="col-type">
                    <col class="col-duration">
                    <col span="2" class="col-action">
                </colgroup>
                <tr>
                    <th>Thème</th>
                    <th>Catégorie</th>
                    <th>Nb. joueurs</th>
                    <th>Type</th>
                    <th>Durée</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr id="new_improvisation">
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td><a href="#" class="text-primary has-icon" ng-click="save('new_improvisation')"><i class="material-icons">fiber_new</i></a></td>
                </tr>
                <tr ng-keypress="keyPressedRow($event,improvisation.id)"
                    id="{{improvisation.id}}"
                    ng-repeat="improvisation in improvisations">
                    <td contenteditable="true" ng-model="improvisation.theme">{{improvisation.theme}}</td>
                    <td contenteditable="true" ng-attr-title="{{improvisation.category.description}}">{{improvisation.category.name}}</td>
                    <td contenteditable="true">{{improvisation.playerNumber}}</td>
                    <td contenteditable="true">{{improvisation.type}}</td>
                    <td contenteditable="true">{{improvisation.niceDuration}}</td>
                    <td><a href="#" class="text-danger has-icon" data="{{improvisation.id}}" ng-click="delete(improvisation.id)"><i class="material-icons">delete</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Plugins -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!--<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>-->
    <!--<script src="bower_components/ngToast/dist/ngToast.min.js"></script>-->
    <!--<script data-main="js/lib/app" src="bower_components/requirejs/require.js"></script>-->

    <script src="js/app.js"></script>
    <script src="js/services/improvisationService.js"></script>
    <script src="js/controllers/homeController.js"></script>
</body>
</html>
